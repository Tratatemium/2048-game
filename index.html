<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-field">
        <div class="row row-1">
            <p class="element row-1 column-1"></p>
            <p class="element row-1 column-2"></p>
            <p class="element row-1 column-3"></p>
            <p class="element row-1 column-4"></p>
        </div>
        <div class="row row-2">
            <p class="element row-2 column-1"></p>
            <p class="element row-2 column-2"></p>
            <p class="element row-2 column-3"></p>
            <p class="element row-2 column-4"></p>
        </div>
        <div class="row row-3">
            <p class="element row-3 column-1"></p>
            <p class="element row-3 column-2"></p>
            <p class="element row-3 column-3"></p>
            <p class="element row-3 column-4"></p>
        </div>
        <div class="row row-4">
            <p class="element row-4 column-1"></p>
            <p class="element row-4 column-2"></p>
            <p class="element row-4 column-3"></p>
            <p class="element row-4 column-4"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

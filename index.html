<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 game</title>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="endgame-message">
            <h2>Game over</h2>
            <p><span class="endgame-score">0</span> points scored in <span class="endgame-moves">0</span> moves.</p>
        </div>
        <div class="score-container">
            <div class="current-score">
                <span>score</span>
                <span class="current-score-span">42550</span>
            </div>
        </div>
        <div class="game-backgroud">
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="tile-backgroud"></div>
            <div class="game-field"></div>
        </div>
        <button class="button restart-game-button">Restart game</button>
        <button class="button play-again-button">Play again</button>
        
    </main>
    
    <script src="script.js"></script>
</body>
</html>
